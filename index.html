<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Poppins (Google Fonts)-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Todo App</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    "
  >
    <nav
      style="
        position: sticky;
        width: 100%;
        background-color: #536dfe;
        z-index: 100;
      "
    >
      <div
        style="
          width: 100%;
          max-width: 1140px;
          height: 4rem;
          display: flex;
          justify-content: flex-end;
          align-items: center;
          margin: 0 auto;
          padding: 0 1rem;
        "
      >
        <ul style="display: flex; gap: 1.5rem; list-style-type: none">
          <li>
            <a
              href="index.html"
              style="text-decoration: none; cursor: pointer; color: #ffffff"
              >Add Todo</a
            >
          </li>
          <li>
            <a
              href="page2.html"
              style="text-decoration: none; cursor: pointer; color: #ffffff"
              >Todo List</a
            >
          </li>
          <li>
            <a
              href="page3.html"
              style="text-decoration: none; cursor: pointer; color: #ffffff"
              >API List</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <section
      style="
        width: 100%;
        min-height: calc(100vh - 4rem);
        display: flex;
        justify-content: center;
        align-items: center;
      "
    >
      <div style="width: 100%; max-width: 400px; padding: 1rem">
        <h1
          style="
            font-size: 2rem;
            font-weight: 500;
            line-height: 1.1;
            margin: 0 0 1rem;
          "
        >
          Add Todo
        </h1>
        <form style="display: flex; flex-direction: column; gap: 1rem">
          <div
            id="alert"
            style="
              display: none;
              font-family: inherit;
              padding: 0.5rem 1rem;
              border-radius: 0.25rem;
              color: #ffffff;
              background-color: #00bfa6;
              transition: display 0.3s ease-in-out;
            "
          >
            Todo successfully Added.
          </div>
          <div
            class="input-group"
            style="display: flex; flex-direction: column; gap: 0.25rem"
          >
            <label for="title">Title</label>
            <input
              id="title"
              type="text"
              required
              style="
                font-family: inherit;
                outline: none;
                padding: 0.75rem 1rem;
                font-size: 1rem;
                border: 3px solid #536dfe;
                border-radius: 0.25rem;
              "
            />
          </div>
          <div
            class="input-group"
            style="display: flex; flex-direction: column; gap: 0.25rem"
          >
            <label for="body">Body</label>
            <textarea
              id="body"
              cols="30"
              rows="7"
              required
              style="
                font-family: inherit;
                resize: vertical;
                outline: none;
                padding: 0.75rem 1rem;
                font-size: 1rem;
                border: 3px solid #536dfe;
                border-radius: 0.25rem;
              "
            ></textarea>
          </div>
          <div
            class="input-group"
            style="display: flex; flex-direction: column; gap: 0.25rem"
          >
            <label for="date">Due Date</label>
            <input
              id="date"
              type="date"
              style="
                font-family: inherit;
                outline: none;
                padding: 0.75rem 1rem;
                font-size: 1rem;
                border: 3px solid #536dfe;
                border-radius: 0.25rem;
              "
            />
          </div>
          <button
            type="submit"
            style="
              outline: none;
              padding: 0.75rem;
              font-family: inherit;
              font-size: 1rem;
              border: none;
              border-radius: 0.25rem;
              color: #ffffff;
              background-color: #536dfe;
            "
          >
            Submit
          </button>
        </form>
      </div>
    </section>

    <script src="javascript/index.js"></script>
  </body>
</html>
